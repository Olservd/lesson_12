<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <meta content="initial-scale=1.0, width=device-width, user-scalable=no" name="viewport">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="content">
            <div class="transform">
               <div class="transform__translate">
                  <img src="img/pngwing.com(4)-min.png" alt="Jackie Chan">
               </div>
               <div class="transform__scale">
                  <img src="img/pngwing.com(2)-min.png" alt="Jade">
               </div>
               <div class="transform__rotate">
                  <img src="img/pngwing.com(5)-min.png" alt="Dragon">
               </div>
               <div class="transform__skew">
                  <img src="img/pngwing.com(3)-min.png" alt="Uncle">
               </div>
               <div class="transform__matrix">
                  <img src="img/pngwing.com(11)-min.png" alt="Xiao Fung">
               </div>
               <div class="transform__transform-origin">
                  <img src="img/pngwing.com(10)-min.png" alt="Tso Lan">
               </div>
               <div class="transform__father-perspective">
                  <div class="transform__perspective">
                     <img src="img/pngwing.com(12)-min.png" alt="Earth Demon">
                  </div>
               </div>
               <div class="translate3d-fon"> </div>
               <div class="transform__translate3d">
                  <img src="img/pngwing.com(8)-min.png" alt="Tinkan" class="tinkan">
               </div>
               <div class="transform__father-scale3d">
                  <div class="transform__scale3d">
                     <img src="img/pngwing.com(9)-min.png" class="water" alt="Water Demon">
                  </div>
               </div>
               <div class="transform__father-rotate3d">
                  <div class="transform__rotate3d">
                     <img src="img/pngwing.com(13)-min.png" alt="Thunder Demon">
                  </div>
               </div>
               <div class="transform__father-style">
                  <div class="transform__transform-style">
                     <img src="img/pngwing.com(6)-min.png" alt="Toru">
                  </div>
               </div>
               <div class="transform__father-visabilyty">
                  <div class="transform__backface-visability">
                     <img src="img/pngwing.com(14)-min.png" class="one" alt="Fire Demon">
                     <img src="img/pngwing.com(7)-min.png" class="two" alt="Fire Demon">
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
